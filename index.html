<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>lotivs legend</title>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <div class="ltv-container" style="max-width: 1000px; margin: auto">
      <h1 style="text-align: center">lotivis-legend</h1>
      <!-- Default -->
      <div
        id="legend-chart-1"
        style="width: 49%; display: inline-block"
      >
        <!-- legend Chart 1 Code Here -->
      </div>
    </div>

    <script src="../dist/lotivis-legend.js"></script>
    <script src="./node_modules/lotivis-data/dist/lotivis-data.js"></script>
    <script src="./node_modules/lotivis-datasets/dist/lotivis-datasets.js"></script>

    <script>
      let datasets = [
        {
          label: "dataset_1",
          group: "dataset_1",
          data: [
            {
              date: 2000,
              value: 0.123456789123456789,
            },
            {
              date: 2000,
              value: 2,
            },
            {
              date: 2001,
              value: 1,
            },
            {
              date: 2001,
              value: 3,
            },
            {
              date: 2002,
              value: 2,
            },
            {
              date: 2002,
              value: 4,
            },
            {
              date: 2003,
              value: 3,
            },
            {
              date: 2003,
              value: 5,
            },
            {
              date: 2004,
              value: 4,
            },
            {
              date: 2004,
              value: 6,
            },
          ],
        },
        {
          label: "dataset_2",
          group: "dataset_2, dataset_3",
          data: [
            {
              date: 2000,
              value: 5,
            },
            {
              date: 2000,
              value: 8,
            },
            {
              date: 2001,
              value: 5,
            },
            {
              date: 2001,
              value: 7,
            },
            {
              date: 2002,
              value: 5,
            },
            {
              date: 2002,
              value: 6,
            },
            {
              date: 2003,
              value: 5,
            },
            {
              date: 2003,
              value: 5,
            },
            {
              date: 2004,
              value: 5,
            },
            {
              date: 2004,
              value: 4,
            },
          ],
        },
        {
          label: "dataset_3",
          group: "dataset_2, dataset_3",
          data: [
            {
              date: 2000,
              value: 5,
            },
            {
              date: 2000,
              value: 5,
            },
            {
              date: 2001,
              value: 4,
            },
            {
              date: 2001,
              value: 6,
            },
            {
              date: 2002,
              value: 3,
            },
            {
              date: 2002,
              value: 7,
            },
            {
              date: 2003,
              value: 2,
            },
            {
              date: 2003,
              value: 8,
            },
            {
              date: 2004,
              value: 1,
            },
            {
              date: 2004,
              value: 9,
            },
          ],
        },
      ];

      // lotivis.debug(true);

      let data = lotivis.datasetsToData(datasets);
      let dc = lotivis.dataController(data);

      lotivis
        .legend()
        .selector("#legend-chart-1")
        .width(600)
        .height(400)
        .colorScheme(lotivis.colorSchemeLotivis10)
        .dataController(dc)
        .run();
    </script>
  </body>
</html>
